<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS demo</title>
	<script>
		function hiThere(){
			alert("hi there this is chetan");
		}
		function closingfile(){
			alert("closing the file");
		}
		function openingFile(){
			alert("opening the file");
		}
	</script>
</head>
<body>
<p>This is the first JS demo website</p>
<button type="button" onclick="alert('Hello world!')">Click Me!</button>
<button type="button" 
            onclick="hiThere()" 
            style="margin-left: 50%;">
            Click me event
</button>
<button type="button" 
            onclick="closingfile()" 
            style="margin-right: 50%;">
            close file
</button>
<button type="button" onclick="openingFile()">open file</button>
</body>

</html>
